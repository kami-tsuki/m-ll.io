version: '3.9'
services:
  mullio:
    build: .
    container_name: mullio
    restart: unless-stopped
    environment:
      - PORT=3000
      - DB_FILE=/data/leaderboard.db
    volumes:
      - mullio_data:/data
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
volumes:
  mullio_data:
    driver: local
